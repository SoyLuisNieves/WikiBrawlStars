<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wiki - BrawlStars</title>
	<link rel="stylesheet" href="static/css/wikibrawlstars.css">
	<link href="https://fonts.googleapis.com/css?family=Lilita+One|Raleway&display=swap" rel="stylesheet"> 
</head>
<body>
	<!-- Header -->
	<header id="header" class="header container">
		<!-- Logotipo -->
		<figure class="logotipo">
			<img src="static/images/Brawl_Stars_logo.png" width="186" height="140"  alt="Brawl Stars Logo">
		</figure>
		<!-- Menu -->
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#brawlers">Brawlers</a></li>
				<li><a href="#cover">Cover</a></li>
			</ul>
		</nav>
	</header>
	<!-- Portada -->
	<section class="cover">
		<div class="container">
			<h1 class="title">Wiki Brawl Stars</h1>
			<h3 class="title-description">Investiga todo sobre brawl stars, estadisticas, personajes, mapas y mucho mas.</h3>
			<button class="button">Conoce más</button>	
		</div>
	</section>
	<!-- Guitarras -->
	<section class="brawlers container">
		<h2>Brawlers</h2>
		<article class="brawler">
			<img class="right" src="static/images/xt7acjei29121.png" width="180" alt="Brawler Shelly" />
			<div class="container-brawler-a">
				<h3 class="title-brawler">Colt</h3>
				<ol>
					<li>Brawler Superespecial</li>
					<li>Starpower: Velocidad</li>
					<li>Tipo: Tanque</li>
				</ol>	
			</div>
		</article>
		<article class="brawler">
			<img class="left" src="static/images/qwf4xjff39l21.png" width="250" alt="Brawler Leon" />
			<div class="container-brawler-b">
				<h3 class="title-brawler">Jessie</h3>
				<ol>
					<li>Brawler Común</li>
					<li>Starpower: Toques Curativos</li>
					<li>Tipo: Curador</li>
				</ol>	
			</div>
		</article>
	</section>
</body>
</html>
