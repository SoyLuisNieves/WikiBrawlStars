<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wiki - BrawlStars</title>

</head>
<body>

	<header id="header" class="header">

		<figure class="logotipo">
			<img src="static/images/Brawl_Stars_logo.png" width="186" height="140"  alt="Brawl Stars Logo">
		</figure>
		<!-- Menu -->
		<nav class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#brawlers">Brawlers</a></li>
